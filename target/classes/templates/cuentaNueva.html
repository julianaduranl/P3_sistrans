<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Cuenta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Agregar nueva cuenta</h1>
        <form th:action="@{/cuentas/new/save}" method="post">
            <div class="form-group">
                <label for="tipo">Tipo de Cuenta</label>
                <select class="form-control" id="tipo" name="tipo" required>
                    <option value="ahorros">ahorros</option>
                    <option value="corriente">corriente</option>
                    <option value="AFC">AFC</option>
                </select>
            </div>
            <div class="form-group">
                <label for="saldo">Saldo</label>
                <input type="number" class="form-control" id="saldo" name="saldo" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <select class="form-control" id="estado" name="estado" required>
                    <option value="activa">activa</option>
                    <option value="cerrada">cerrada</option>
                    <option value="desactivada">desactivada</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_cliente">Cliente</label>
                <select class="form-control" id="id_cliente" name="id_cliente" required>
                    <option th:each="cliente : ${clientes}" th:value="${cliente._id}" th:text="${cliente.nombre}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>
